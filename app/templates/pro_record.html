{% extends 'base.html' %}

{% block content %}

{% for r in records %}
<div class="container-fluid">
<div class="card-deck">
  <div class="card">
  <div class="card-title">
    <h5>Doctor: {{r.docter}}</h5>
  </div>
  <div class="card-body">
    <p>{{r.record}}</p>
  </div>
  <div class="card-footer">
    <a href="/del-record/{{r.id}}" style="color:red;">Delete Record</a>
  </div>
</div>

</div>
</div>

{% endfor %}
{% endblock %}
